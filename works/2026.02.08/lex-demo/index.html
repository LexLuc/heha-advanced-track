<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Hello World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a14;
            --primary-color: #ff75a0;
            --secondary-color: #6da5ff;
            --text-color: #ffffff;
            --heart-color: #ff3366;
            --ui-bg: rgba(8, 6, 20, 0.92);
            --border-color: #ffffff;
            --scanline-opacity: 0.08;
            --glow-color: rgba(255, 117, 160, 0.4);
            --card-border: #c0c0c0;
            --card-border-light: #ffffff;
            --card-border-dark: #606060;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DotGothic16', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* Starfield background */
        .starfield {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
        }

        /* CRT Monitor Frame */
        .crt-monitor {
            position: relative;
            z-index: 10;
            width: 94%;
            max-width: 640px;
            background: #1a1a2e;
            border-radius: 24px;
            padding: 20px;
            box-shadow:
                0 0 0 4px #2a2a3e,
                0 0 0 8px #0d0d1a,
                0 0 60px rgba(255, 117, 160, 0.15),
                0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .crt-screen {
            position: relative;
            background: var(--bg-color);
            border-radius: 12px;
            padding: 28px 24px;
            overflow: hidden;
            /* Inner bevel */
            box-shadow:
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                inset 0 0 80px rgba(109, 165, 255, 0.05);
        }

        /* Scanlines overlay */
        .crt-screen::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 2px,
                rgba(0, 0, 0, 0.15) 4px
            );
            pointer-events: none;
            z-index: 100;
            border-radius: 12px;
        }

        /* CRT color fringe */
        .crt-screen::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.03),
                rgba(0, 255, 0, 0.01),
                rgba(0, 0, 255, 0.03)
            );
            pointer-events: none;
            z-index: 101;
            border-radius: 12px;
            animation: flicker 4s ease-in-out infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.99; }
            50% { opacity: 1; }
            100% { opacity: 0.995; }
        }

        /* Monitor base */
        .crt-base {
            width: 50%;
            height: 8px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #2a2a3e, #1a1a2e);
            border-radius: 0 0 8px 8px;
            position: relative;
            z-index: 10;
        }

        .crt-base::after {
            content: "";
            display: block;
            width: 70%;
            height: 4px;
            margin: 0 auto;
            background: #2a2a3e;
            border-radius: 0 0 4px 4px;
        }

        /* Power LED */
        .power-led {
            position: absolute;
            bottom: 8px;
            right: 20px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff66;
            box-shadow: 0 0 6px #00ff66, 0 0 12px #00ff66;
            animation: led-pulse 2s ease-in-out infinite;
        }

        @keyframes led-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Content area */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* === PIXEL CARD (RPG Window) === */
        .pixel-card {
            background: var(--ui-bg);
            position: relative;
            padding: 24px 20px 20px;
            /* Double-border RPG window style */
            border: 3px solid var(--card-border-light);
            outline: 3px solid var(--card-border-dark);
            box-shadow:
                inset 0 0 40px rgba(255, 117, 160, 0.08),
                0 0 30px rgba(255, 117, 160, 0.1);
            animation: card-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes card-enter {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Corner decorations - pixel style */
        .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid var(--primary-color);
            z-index: 20;
        }
        .corner-tl { top: 4px; left: 4px; border-right: none; border-bottom: none; }
        .corner-tr { top: 4px; right: 4px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 4px; left: 4px; border-right: none; border-top: none; }
        .corner-br { bottom: 4px; right: 4px; border-left: none; border-top: none; }

        /* === AVATAR === */
        .pixel-avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 16px;
        }

        .pixel-avatar {
            width: 120px;
            height: 120px;
            image-rendering: pixelated;
            border: 3px solid var(--primary-color);
            background: #fff;
            padding: 4px;
            box-shadow:
                4px 4px 0px rgba(0, 0, 0, 0.6),
                0 0 20px var(--glow-color);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            animation: avatar-enter 0.5s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes avatar-enter {
            from {
                opacity: 0;
                transform: scale(0) rotate(-15deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .pixel-avatar:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow:
                6px 6px 0px rgba(0, 0, 0, 0.5),
                0 0 30px var(--glow-color);
        }

        /* Floating hearts around avatar */
        .avatar-heart {
            position: absolute;
            color: var(--heart-color);
            font-size: 14px;
            animation: orbit-heart 3s ease-in-out infinite;
            pointer-events: none;
        }

        .avatar-heart:nth-child(2) { top: -8px; right: -12px; animation-delay: 0s; }
        .avatar-heart:nth-child(3) { bottom: 0; left: -14px; animation-delay: 1s; }
        .avatar-heart:nth-child(4) { top: 20%; right: -16px; animation-delay: 2s; }

        @keyframes orbit-heart {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-5px) scale(1.05); opacity: 0.8; }
        }

        /* === CHARACTER NAME TAG === */
        .name-tag {
            display: inline-block;
            margin-bottom: 12px;
            padding: 4px 16px;
            background: linear-gradient(to bottom, var(--primary-color), color-mix(in srgb, var(--primary-color) 70%, #000));
            border: 2px solid #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.55rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            animation: tag-enter 0.4s 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
            white-space: nowrap;
        }

        @keyframes tag-enter {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* === STATUS BAR (HP/MP decoration) === */
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
            animation: status-enter 0.4s 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes status-enter {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.45rem;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-bar {
            width: 60px;
            height: 8px;
            background: #222;
            border: 1px solid #555;
            position: relative;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            transition: width 0.8s ease;
        }

        .stat-fill.hp {
            background: linear-gradient(to bottom, #ff6b6b, #cc3333);
            width: 75%;
        }

        .stat-fill.mp {
            background: linear-gradient(to bottom, #6b9dff, #3366cc);
            width: 60%;
        }

        .stat-fill.xp {
            background: linear-gradient(to bottom, #6bff6b, #33cc33);
            width: 45%;
        }

        /* === TITLE === */
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            margin: 0 0 16px;
            text-shadow:
                3px 3px 0px var(--primary-color),
                -1px -1px 0 rgba(0,0,0,0.5);
            line-height: 1.5;
            animation: title-enter 0.5s 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
            letter-spacing: 2px;
        }

        @keyframes title-enter {
            from {
                opacity: 0;
                transform: translateY(-15px);
                letter-spacing: 12px;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: 2px;
            }
        }

        /* === DIALOG BOX === */
        .dialog-box {
            background: rgba(0, 0, 10, 0.9);
            border: 2px solid var(--card-border-light);
            outline: 2px solid var(--card-border-dark);
            padding: 16px 18px;
            margin-top: 16px;
            text-align: left;
            min-height: 72px;
            position: relative;
            animation: dialog-enter 0.4s 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes dialog-enter {
            from {
                opacity: 0;
                clip-path: inset(0 100% 0 0);
            }
            to {
                opacity: 1;
                clip-path: inset(0 0 0 0);
            }
        }

        .dialog-box::after {
            content: "â–¼";
            position: absolute;
            bottom: 6px;
            right: 10px;
            font-size: 10px;
            animation: bounce 0.8s infinite;
            color: var(--primary-color);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(3px); }
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: pre-wrap;
            border-right: .15em solid var(--primary-color);
            animation: blink-caret .75s step-end infinite;
            font-size: 0.95rem;
            line-height: 1.7;
            color: #e8e8e8;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }

        /* === BUTTON === */
        .btn {
            margin-top: 18px;
            background: var(--primary-color);
            border: none;
            padding: 12px 28px;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            font-size: 0.65rem;
            cursor: pointer;
            position: relative;
            /* 3D pixel button bevel */
            border-top: 3px solid rgba(255, 255, 255, 0.5);
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            border-right: 3px solid rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid rgba(0, 0, 0, 0.5);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.6);
            transition: transform 0.08s, box-shadow 0.08s, filter 0.2s;
            animation: btn-enter 0.4s 0.7s cubic-bezier(0.16, 1, 0.3, 1) both;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.4);
        }

        @keyframes btn-enter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn:hover {
            filter: brightness(1.15);
            transform: translateY(-1px);
            box-shadow: 4px 5px 0px rgba(0, 0, 0, 0.6);
        }

        .btn:active {
            transform: translate(3px, 3px);
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.6);
            border-top: 3px solid rgba(0, 0, 0, 0.3);
            border-left: 3px solid rgba(0, 0, 0, 0.2);
            border-right: 3px solid rgba(255, 255, 255, 0.2);
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
        }

        /* Pixel shake on click */
        @keyframes pixel-shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, 2px); }
            100% { transform: translate(0, 0); }
        }

        .shake {
            animation: pixel-shake 0.15s ease;
        }

        /* === FLOATING ELEMENTS === */
        .floating-heart {
            position: absolute;
            color: var(--heart-color);
            font-size: 18px;
            animation: float 5s ease-in-out infinite;
            z-index: 50;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .floating-pixel {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--secondary-color);
            box-shadow: 3px 3px 0 var(--primary-color);
            animation: float-pixel 6s linear infinite;
            z-index: 1;
        }

        @keyframes float-pixel {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            15% { opacity: 0.8; }
            85% { opacity: 0.8; }
            100% {
                transform: translateY(-120px) rotate(180deg);
                opacity: 0;
            }
        }

        /* === SCREEN VIGNETTE === */
        .vignette {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 50%,
                rgba(0, 0, 0, 0.6) 100%
            );
            pointer-events: none;
            z-index: 90;
            border-radius: 12px;
        }

        /* === BOTTOM INFO BAR === */
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.4rem;
            color: #666;
            animation: info-enter 0.4s 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes info-enter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .info-bar .coin {
            color: #ffd700;
        }

        /* Transition for theme switching */
        .theme-transition .pixel-avatar {
            animation: avatar-switch 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes avatar-switch {
            0% { transform: scale(1) rotate(0); }
            30% { transform: scale(0.6) rotate(-10deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .theme-transition .name-tag {
            animation: tag-switch 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes tag-switch {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-transition .dialog-box {
            animation: dialog-flash 0.3s ease;
        }

        @keyframes dialog-flash {
            0% { border-color: var(--primary-color); }
            100% { border-color: var(--card-border-light); }
        }
    </style>
</head>
