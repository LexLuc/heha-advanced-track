    <style>
        :root {
            --bg-color: #2c2137;
            --primary-color: #ff75a0;
            /* Anime pink */
            --secondary-color: #6da5ff;
            /* Soft blue */
            --text-color: #ffffff;
            --heart-color: #ff3366;
            --ui-bg: rgba(0, 0, 0, 0.75);
            --border-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 100% 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Changed to DotGothic16 for better CJK support and lighter weight */
            font-family: 'DotGothic16', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* CRT Flicker Animation */
        @keyframes flicker {
            0% {
                opacity: 0.97;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.98;
            }
        }

        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .pixel-card {
            background: var(--ui-bg);
            border: 4px solid var(--border-color);
            padding: 2rem;
            box-shadow:
                8px 8px 0px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 117, 160, 0.2);
            position: relative;
        }

        /* Pixel Corners */
        .pixel-card::before,
        .pixel-card::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--bg-color);
            left: 0;
        }

        .pixel-card::before {
            top: -4px;
            width: calc(100% - 8px);
            left: 4px;
        }

        .pixel-card::after {
            bottom: -4px;
            width: calc(100% - 8px);
            left: 4px;
        }

        /* Side Borders Adjustments for rounded pixel look */
        .pixel-card-inner {
            border-left: 4px solid var(--bg-color);
            border-right: 4px solid var(--bg-color);
        }

        .image-container {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .pixel-avatar {
            width: 150px;
            height: 150px;
            image-rendering: pixelated;
            /* Essential for pixel art */
            border: 4px solid var(--primary-color);
            background: #fff;
            padding: 5px;
            box-shadow: 4px 4px 0px var(--secondary-color);
            transition: transform 0.2s;
        }

        .pixel-avatar:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .dialog-box {
            background: #000;
            border: 2px solid #fff;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            min-height: 80px;
            position: relative;
        }

        .dialog-box::after {
            content: "â–¼";
            position: absolute;
            bottom: 5px;
            right: 10px;
            animation: bounce 0.8s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(3px);
            }
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin: 0;
            text-shadow: 4px 4px 0px var(--primary-color);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: pre-wrap;
            border-right: .15em solid var(--primary-color);
            animation: blink-caret .75s step-end infinite;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #efefef;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--primary-color)
            }
        }

        /* Decorative Elements */
        .floating-heart {
            position: absolute;
            color: var(--heart-color);
            font-size: 24px;
            animation: float 2s ease-in-out infinite;
            top: -20px;
            right: -20px;
        }

        .floating-pixel {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--secondary-color);
            box-shadow: 4px 4px 0 var(--primary-color);
            animation: float-pixel 3s linear infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes float-pixel {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }

        .btn {
            margin-top: 20px;
            background: var(--primary-color);
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow:
                inset 4px 4px 0px rgba(255, 255, 255, 0.4),
                inset -4px -4px 0px rgba(0, 0, 0, 0.2),
                4px 4px 0px #000;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow:
                2px 2px 0px #000;
        }
    </style>
</head>

        }

        const target = document.getElementById('text-target');
        const avatarSvg = document.getElementById('avatar');
        let index = 0;
        let text = "";

        function typeWriter() {
            if (index < text.length) {
                target.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        function resetTyping() {
            target.textContent = "";
            index = 0;

            // Randomize Theme (Color + Avatar + Personality)
            const theme = avatarThemes[Math.floor(Math.random() * avatarThemes.length)];

            // Set Avatar
            avatarSvg.innerHTML = getAvatarSVGContent(theme);

            // Set Page Primary Color to match Hair
            document.documentElement.style.setProperty('--primary-color', theme.hair);

            // Pick random message from theme
            text = theme.messages[Math.floor(Math.random() * theme.messages.length)];
            typeWriter();
        }

        // Start typing on load
        window.onload = function () {
            resetTyping();
        };
    </script>
</body>
